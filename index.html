<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minimalist form</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://use.fontawesome.com/10ff328e52.js"></script>
</head>
<body>
  <h1>Simple form inputs</h1>
  <div class="wrapper">
    <div class="v3-simple-form">
  		<form>
  		  <div class="v3-input-wrap" id="q1-wrap">
  				<label for="q1>">1. How much milk should go in tea?</label>
  		  	<input type="text" name="q1" id="q1" class="input-question">
  				<span class="next-click" data-show="#q2"><i class="fa fa-caret-right" aria-hidden="true" aria-labelledby="Next Question"></i></span>
  		  </div>
        <div class="v3-input-wrap" id="q2-wrap">
  				<label for="q2>">2. Does the milk or the tea go first?</label>
  		  	<input type="text" name="q2" id="q2" class="input-question">
  				<span class="next-click" data-show="#q3"><i class="fa fa-caret-right" aria-hidden="true" aria-labelledby="Next Question"></i></span>
  		  </div>
        <div class="v3-input-wrap" id="q3-wrap">
  				<label for="q3>">3. Is sugar in the tea okay?</label>
  		  	<input type="text" name="q3" id="q3" class="input-question">
  				<span class="next-click" data-show="#q4"><i class="fa fa-caret-right" aria-hidden="true" aria-labelledby="Next Question"></i></span>
  		  </div>
        <div class="v3-input-wrap" id="q4-wrap">
  				<label for="q4>">4. Which brand is best?</label>
  		  	<input type="text" name="q4" id="q4" class="input-question">
  		  </div>
  		</form>
  		<div class="form-dots">
  			<a data-show="#q1"><i class="fa fa-circle" aria-hidden="true"></i></a>
        <a data-show="#q2"><i class="fa fa-circle" aria-hidden="true"></i></a>
        <a data-show="#q3"><i class="fa fa-circle" aria-hidden="true"></i></a>
        <a data-show="#q4"><i class="fa fa-circle" aria-hidden="true"></i></a>
  		</div>
  	</div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
